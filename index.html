<!DOCTYPE html>
<html>
  <head>
    <title>ProtoChart - A Simple Charting Library</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel='stylesheet' href='https://fonts.googleapis.com/css?family=Roboto:100,300,400,700,700italic' >
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="fonts/font-awesome.css">
    <link rel="stylesheet" href="css/styles.css" >
  </head>
  <body>
    <div class="container">
      <div class="jumbotron text-center">
        <h1>ProtoChart</h1> 
        <p>
        ProtoChart is a simple chart library for developers who need basic charts
        </p> 
      </div>
    </div>
    <div class="container" >
      <div class="row">
        <div class="col-md-4">
          <a data-toggle="modal" data-target="#pieModal">
            <i class="fa fa-pie-chart fa-5x"></i>
          </a>
          <button type="button" class="btn btn-lg center-block col-md-12"
            data-toggle="modal" data-target="#pieModal">Pie Chart
          </button>
        </div>
        <div class="col-md-4" >
          <a data-toggle="modal" data-target="#barModal">
            <i class="fa fa-bar-chart fa-5x"></i>
          </a>
          <button type="button" class="btn btn-lg center-block col-md-12"
            data-toggle="modal" data-target="#barModal">Bar Chart
          </button>
        </div>
        <div class="col-md-4" >
          <a data-toggle="modal" data-target="#lineModal">
            <i class="fa fa-line-chart fa-5x"></i>
          </a>
          <button type="button" class="btn btn-lg center-block col-md-12"
            data-toggle="modal" data-target="#lineModal">Line Chart
          </button>
        </div>
      </div>
    </div>

    <!-- Modal Pie Chart-->
    <div class="modal fade" id="pieModal" role="dialog">
      <div class="modal-dialog modal-lg" >
        <!-- Modal Pie Content-->
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal">&times;</button>
            <h4 class="modal-title">Pie Chart</h4>
          </div>
          <div class="modal-body">
            <div class="slice_value text-center">Values</div>
            <canvas id="canvas" width="800" height="600"></canvas>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-custom btn-lg" data-dismiss="modal">Close</button>
          </div>
        </div>
      </div>
    </div>

    <!-- Modal Bar Chart-->
    <div class="modal fade" id="barModal" role="dialog">
      <div class="modal-dialog modal-lg">    
        <!-- Modal Bar Content-->
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal">&times;</button>
            <h4 class="modal-title">Bar Chart</h4>
          </div>
          <div class="modal-body">            
            <canvas id="bar_chart" width="800" height="600"></canvas>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-custom btn-lg" data-dismiss="modal">Close</button>
          </div>
        </div>      
      </div>
    </div>

    <!-- Modal Line Chart-->
    <div class="modal fade" id="lineModal" role="dialog">
      <div class="modal-dialog modal-lg">    
        <!-- Content -->
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal">&times;</button>
            <h4 class="modal-title">Line Chart</h4>
          </div>
          <div class="modal-body">
            <canvas id="line_chart" width="800" height="600"></canvas>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-custom btn-lg" data-dismiss="modal">Close</button>
          </div>
        </div>      
      </div>
    </div>

    <div class="col-md-4 col-md-offset-4 github">
      <a class="center-block fa fa-github fa-5x"
         href="https://github.com/vonmises/chart-library"></a>
      <p>github</p>
    </div>

    <script src="js/jquery2.1.4-min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/pie-chart.js" ></script>
    <script src="js/pie-demo.js" > </script>
    <script src="js/bar-chart.js"></script>
    <script src="js/bar-demo.js"></script>
    <script src="js/line-chart.js"></script>
    <script src="js/line-demo.js"></script>
  </body>
</html>
